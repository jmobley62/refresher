<div id="main" class="flex flex-col justify-center items-center">
  <img id="shield" [src]="spartan" class="py-8" />
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input
        #userName
        (keyup.enter)="sendUser(userName.value)"
        matInput
        placeholder="or Email"
      />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        id="password"
        type="password"
        matInput
        placeholder="6-8 Characters"
      />
      <mat-icon matSuffix>key</mat-icon>
    </mat-form-field>
  </div>
  <div>
    <button id="raised" type="button" mat-button (click)="(true)">Login</button>
  </div>
</div>
